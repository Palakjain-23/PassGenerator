<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="custom/style.css">
</head>
<body>
    <div class="main">
       <div class="box">
        <div class="boxRandom">
            <h1>Random Password Generator</h1>
        </div>
          <span id="pass-box">Testing</span>
           
          <div class="row">
            <div class="left">
                Password length
            </div>
            <div class="right">
                <input type="number" name=""  id="total-char" max="30" min="2" value="10"/>
            </div>
           </div>
           
           <div class="row">
             <label for="upper-case">
                <div class="left">
                    Contains Uppercase
                </div>
            </label> 
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked/>
                </div>     
           </div>

           <div class="row">
            <label for="lower-case">
               <div class="left">
                 Contains Lowercae
               </div>
            </label>
            <div class="right">
                <input type="checkbox" name="" id="lower-case" />
            </div>
        </div>

            <div class="row">
                <label for="numbers">
                    <div class="left">
                        contains number
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers"/>
                </div>
            </div>

            <div class="row">
                <label for="symbols">
                    <div class="left">
                        Contains Symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbols"/>
                </div>
            </div>

            <div class="row">
                <button id="btn">
                    Generate
                </button>
            </div>
    </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
